name: test-coverage

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: false
        default: "20"
      workdir:
        type: string
        required: false
        default: "."
      install_command:
        type: string
        required: false
        default: "npm ci --prefer-offline"
      test_command:
        type: string
        required: false
        default: "npm run test:c"
      fetch_depth:
        type: number
        required: false
        default: 0

permissions:
  contents: read

jobs:
  node-setup:
    uses: wesflo/gh-actions-workflows/.github/workflows/_node-setup.yml@main
    with:
      node_version: ${{ inputs.node_version }}
      workdir: ${{ inputs.workdir }}
      fetch-depth: ${{ inputs.fetch_depth }}

  test:
    runs-on: ubuntu-latest
    needs: node-setup
    defaults:
      run:
        working-directory: ${{ inputs.workdir }}

    steps:
      - name: Test (coverage)
        run: ${{ inputs.test_command }}
